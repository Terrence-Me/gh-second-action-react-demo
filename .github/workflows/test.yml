name: Test Project
on: push
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      -name: Run tests
        run: npm test
